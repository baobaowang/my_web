{% macro form_field(field)  %}
    {{field.label}}<br>
    {% if field.flags.required %}
        {{field(required='required',**kwargs) }}<br>
    {%else%}
        {{field(**kwargs)}}<br>
    {%endif%}
    {%if field.errors %}
        {% for error in field.errors %}
            {{error}}
        {% endfor %}
    {% endif %}
{% endmacro %}
